<section class="bg-light mt-2">
  <div class="row">
    <div class="col-md-6">
      <h2>List Posts</h2>
    </div>
    <div class="col-md-6">
      <button [routerLink]="['/admin/upsert']" routerLinkActive="router-link-active"  class="btn btn-sm btn-primary float-end">Create</button>
    </div>
  </div>
</section>

<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">Image</th>
                <th scope="col">Created By</th>
                <th scope="col">Created Date</th>
                <th scope="col">Updated Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of lstPosts; let i = index">
                <th scope="row">{{i + 1}}</th>

                <td>{{post.title}}</td> 
                <td>{{post.body}}</td> 
                <td>
                    <img width="100" src="{{post.image_url}}" alt="">
                </td> 
                <td>{{post.user.name}}</td> 

                <td>{{post.created_at |  date:'medium' }}</td> 
                <td>{{post.updated_at |  date:'medium' }}</td> 
                <td>
                    <button (click)="gotoEdit(post.id)" class="btn btn-sm btn-info">Edit</button>
                  
                </td> 
                <td>
                  <button (click)="deletePost(post.id)" class="btn btn-sm btn-danger">Delete</button>
                
              </td> 

              </tr>
         
            </tbody>
          </table>

    </div>
</div>
