<div class="row  container-md">
  <div class="col-8 ">
    <h3 class="text-center mt-3 ">របាយការណ៍សុខភាព</h3>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">បង្កើតថ្មី</button>
  </div>



  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ឈ្មោះ</th>
      <th scope="col">ភេទ</th>
      <th scope="col">ថ្ងៃខែឆ្នាំកំណើត</th>
      <th scope="col">អត្តសញ្ញាត្តិបណ្ឌលេខ</th>
      <th scope="col">លេខទួរសព្ទ</th>
      <th scope="col">អាស័យដ្ឋាន</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students" >
      <th scope="row">1</th>
      <td><a [routerLink]="['/admin/health-details',student.id]" >{{student?.fullname}}</a></td>
      <td>{{student?.sex}}</td>
      <td>{{student?.dob}}</td>
      <td>{{student?.id_number}}</td>
      <td>{{student.phone}}</td>
      <td class="truncate" >{{student?.address}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Delete</button>
      </td>

    </tr>

    </tbody>
  </table>


  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >បំពេញរបាយការណ៍</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">កាលបរិច្ឆេទ</label>
              <input type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ឈ្មោះសិស្ស</label>
              <input type="value" class="form-control" >
            </div>
            <div class="form-group">
              <label  class="col-form-label">ការពីពណ៍នាជម្ងឺ</label>
              <textarea class="form-control" ></textarea>
            </div>
            <div class="form-group">
              <label  class="col-form-label">ពេទ្យណា</label>
              <textarea class="form-control" ></textarea>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">អ្នកជូនទៅ</label>
                  <input type="value" class="form-control" >
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">អ្នកចំណាយ</label>
                  <input type="value" class="form-control" >
                </div>
              </div>

            </div>
            <div class="form-group">
              <label  class="col-form-label">ផ្សេងៗ</label>
              <textarea class="form-control" ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">បិទ</button>
          <button type="button" class="btn btn-primary">រក្សាទុក</button>
        </div>
      </div>
    </div>
  </div>

</div>


<form #health = "ngForm" (ngSubmit)="onSubmit()">
<!-- Modal -->
<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="recipient" class="col-form-label">កាលបរិច្ឆេទ</label>
            <input [(ngModel)]="health.date" name="first" type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ឈ្មោះសិស្ស</label>
            <input [(ngModel)]="health.student_name" name="student_name" type="value" class="form-control" >
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">ការពីពណ៍នាជម្ងឺ</label>
            <textarea class="form-control" ></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">ពេទ្យណា</label>
            <textarea [(ngModel)]="health.doctor_name" name="doctor_name" class="form-control" ></textarea>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">អ្នកជូនទៅ</label>
                <input [(ngModel)]="health.bring_nane" name="bring_nane"  type="value" class="form-control" >
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">អ្នកចំណាយ</label>
                <input [(ngModel)]="health.payer_name" name="payer_name"  type="value" class="form-control" >
              </div>
            </div>

          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">ផ្សេងៗ</label>
            <textarea class="form-control" ></textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
</form>
