<div class="login-body">
  <main class="form-signin">
    <form #loginForm = "ngForm" (ngSubmit)="onSubmit()">
      <!-- <img class="mb-4" src="https://extensions.typo3.org/fileadmin/ter/g/r/gridelements_bootstrap_1.0.0.png" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="email" [(ngModel)]="form.password" class="form-control" id="floatingPassword" placeholder="Password"  autocomplete="on">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <button class="w-100 btn btn-lg btn-primary mt-2" routerLink="/signup">Sign Up</button>


    </form>

  </main>

</div>
