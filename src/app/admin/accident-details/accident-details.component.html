<div class="row p-2 rounded ">
  <div class="col-md-6">
    <h3>បញ្ចីទីបន្ទាល់</h3>
  </div>
  <div class="col-md-6">
    <button [routerLink]="['/admin/accidents-upsert',studentObj.id]" class="btn btn-sm btn-primary float-end align-middle">Create
    </button>
  </div>
</div>

<div class="mt-2"></div>
<table class="table table-bordered">
  <thead>

    <th scope="col">កាលបរិច្ឆេទ</th>
    <!--    <th scope="col">Actions</th>-->

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of accidents;let i = index">
    <th scope="row">{{i+1}}</th>
    <td><a [routerLink]="['/admin/accidents-view',student.id]">{{studentObj.fullname}}</a> </td>
    <td>{{student?.updated_at | date }}</td>

    <!--      <button (click)="delete(student.id)" type="button" class="btn btn-danger ml-2">លុប</button>-->

  </tr>

  </tbody>
</table>
