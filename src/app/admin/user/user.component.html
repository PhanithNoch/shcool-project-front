<header>
 <div class="row mt-2">
   <div class="col-md-5">
     <h1>
       Student List
     </h1>
   </div>

   <div class="col-md-6">
     <button class="btn btn-sm btn-primary float-end"  data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
   </div>
 </div>
</header>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Eamil</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of lstUsers">
        <th scope="row">1</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td></td>
      </tr>

    </tbody>
  </table>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">បង្កើតអ្នកប្រើប្រាស់</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="login-body">
          <main class="form-signin">
            <form #signUpForm = "ngForm" (ngSubmit)="onSubmit()">

<!--              <p><span>You selected: </span><b>{{selectedType}}</b></p>-->
<div class="mb-3">
  <select (change)="selectChangeHandler($event)">
    <option value="ADMIN">ADMIN</option>
    <option value="USER">USER</option>

  </select>
</div>
              <div class="row">
              <div class="col-md-12 mb-3">
                <input [(ngModel)]="form.name" name="name" type="text" class="form-control" id="floatingInput1"
                       placeholder="Full Name">
              </div>
            </div>
              <div class="mb-3">
                <input type="email" [(ngModel)]="form.email" name="email" class="form-control" id="floatingInput"
                       placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <input type="password" [(ngModel)]="form.password" name="password" class="form-control" id="floatingPassword1"
                       placeholder="Password" autocomplete="on">
              </div>
              <div class="mb-3">
                <input type="password" [(ngModel)]="form.password_confirmation" autocomplete="on" name="password_confirmation" class="form-control" id="floatingPassword"
                       placeholder="Password Confirmation">
              </div>

              <button class="w-100 btn btn-lg btn-primary btn-sm" type="submit">Sign in</button>

            </form>
          </main>
        </div>



      </div>
    </div>
  </div>
</div>
