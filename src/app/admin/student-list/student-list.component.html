
    <div class="row bg-info p-2">
        <div class="col-md-6">
            <h3>បញ្ជីឈ្មោះសិស្ស</h3>
        </div>
        <div class="col-md-6">
            <button [routerLink]="['/admin/student-upsert']"  class="btn btn-sm btn-primary float-end align-middle">Create</button>
        </div>
    </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ឈ្មោះ</th>
        <th scope="col">ភេទ</th>
        <th scope="col">ថ្ងៃខែឆ្នាំកំណើត</th>
        <th scope="col">អត្តសញ្ញាត្តិបណ្ឌលេខ</th>
        <th scope="col">លេខទួរសព្ទ</th>
        <th scope="col">អាស័យដ្ឋាន</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" >
        <th scope="row">1</th>
        <td><a [routerLink]="['/admin/student-upsert',student.id]" >{{student?.fullname}}</a></td>
        <td>{{student?.sex}}</td>
        <td>{{student?.dob}}</td>
        <td>{{student?.id_number}}</td>
        <td>{{student.phone}}</td>
        <td class="truncate" >{{student?.address}}</td>
        <td>
            <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Delete</button>
        </td>

      </tr>

    </tbody>
  </table>
