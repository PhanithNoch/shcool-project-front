<ng-template #customLoadingTemplate>
  <div class="custom-class">
    <!--    <h3>Loading...</h3>-->

  </div>
</ng-template>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
<div class="row p-2">
  <div class="col-md-6">
    <h3>បញ្ជីឈ្មោះសិស្ស</h3>
  </div>
<!--  <div class="col-md-6">-->
<!--    <button [routerLink]="['/admin/accidents-details']"  class="btn btn-sm btn-primary float-end align-middle">Create</button>-->
<!--  </div>-->
</div>
<div class="col-md-3">
  <div class="search">
    <input class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2"
           type="text"
           [(ngModel)]="term"

           placeholder="Search"
    />
  </div>

</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">ឈ្មោះ</th>
    <th scope="col">ភេទ</th>
    <th scope="col">ថ្ងៃខែឆ្នាំកំណើត</th>
    <th scope="col">អត្តសញ្ញាត្តិបណ្ឌលេខ</th>
    <th scope="col">លេខទួរសព្ទ</th>
    <th scope="col">អាស័យដ្ឋាន</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students | filter: term; let i = index" >
    <th scope="row">{{i + 1}}</th>
    <td><a [routerLink]="['/admin/accidents-details',student.id]" >{{student?.fullname}}</a></td>
    <td>{{student?.sex}}</td>
    <td>{{student?.dob}}</td>
    <td>{{student?.id_number}}</td>
    <td>{{student.phone}}</td>
    <td class="truncate" >{{student?.address}}</td>


  </tr>

  </tbody>
</table>
