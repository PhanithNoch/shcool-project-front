<div class="login-body">
  <main class="form-signin">
    <form #signUpForm = "ngForm" (ngSubmit)="onSubmit()">
      <img class="mb-4" src="https://extensions.typo3.org/fileadmin/ter/g/r/gridelements_bootstrap_1.0.0.png" alt=""
           width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

      <div class="form-floating">
        <input [(ngModel)]="form.name" name="name" type="text" class="form-control" id="floatingInput1"
               placeholder="Full Name">
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="email" [(ngModel)]="form.email" name="email" class="form-control" id="floatingInput"
               placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" [(ngModel)]="form.password" name="password" class="form-control" id="floatingPassword1"
               placeholder="Password" autocomplete="on">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" [(ngModel)]="form.password_confirmation" autocomplete="on" name="password_confirmation" class="form-control" id="floatingPassword"
               placeholder="Passowrd Confimration">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>
</div>
