<section class="bg-light mt-2">
    <div class="row">
      <div class="col-md-6">
        <h2>List Products</h2>
      </div>
      <div class="col-md-6">
        <button [routerLink]="['/admin/product-upsert']" routerLinkActive="router-link-active"  class="btn btn-sm btn-primary float-end">Create</button>
      </div>
    </div>
  </section>
  
  <div class="row">
      <div class="col-md-12">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Image</th>
                  <th scope="col">Created By</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products; let i = index">
                  <th scope="row">{{i + 1}}</th>
  
                  <td>{{product.name}}</td> 
                  <td>{{product.price}}</td> 
                  <td>
                      <img width="50" src="http://127.0.0.1:8000/storage/{{product.image}}" alt="">
                  </td> 
  
                  <td>{{product.created_at |  date:'medium' }}</td> 
                  <td>
                      <button (click)="gotoEdit(post.id)" class="btn btn-sm btn-info">Edit</button>
                    
                  </td> 
                  <td>
                    <button (click)="deletePost(post.id)" class="btn btn-sm btn-danger">Delete</button>
                  
                </td> 
  
                </tr>
           
              </tbody>
            </table>
  
      </div>
  </div>
